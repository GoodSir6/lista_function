<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let numInteiro = parseInt(prompt("Insira um número inteiro:").trim());
    let numFatorado = numInteiro;
    //Processamento
    function fatorar() {
        for (let i = numInteiro-1; i > 0; i--) {
            numFatorado = numFatorado * i;
        }
        return numFatorado;
    }

    //Saída
    alert(`O número ${numInteiro} fatorado, é: ${fatorar()}`);

</script>
