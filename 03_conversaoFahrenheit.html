<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let c = Number(prompt("Insira uma temperatura em celsius para converter para Fahrenheit:").trim());
    let f = 0;
    //Processamento
    function converter() {
        f = (9 * c + 160) / 5;
        return f;
    }

    //Saída
    alert(`A temperatura ${c}°C para Fahrenheit fica em ${converter()}°F.`);

</script>
