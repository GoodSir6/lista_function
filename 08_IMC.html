<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let peso = Number(prompt("Insira quantos kgs você possui:").trim()), altura = Number(prompt("Insira a sua altura:").trim().replace(",",".")) **2, IMC = 0;

    //Processamento
    function calcularIMC() {
        IMC = peso / altura;
        return IMC;
    }

    //Saída
    alert(`O IMC com base nos dados que você inseriu é de ${calcularIMC().toFixed(2).replace(".",",")}`);

</script>
